<!--
    Citações

    <blockquote>

    <cite>
    
    <q>
-->
<blockquote cite="app.rocketseat.com.br">
    <p>    
        O <strong>Elemento HTML <code>&lt;blockquote&gt;</code></strong> (ou <em> HTML Block Quotation Element</em>) indica que um texto externo foi citado
    </p>
</blockquote>

<p>
    De acordo com <a href="google.com"><cite>Google</cite></a>
</p>
<p>
    O elemento quote - <code>&lt;q&gt;</code> - é <q cite="google.com">usado para citações curtas que não precisam de parágrafos ou quebras de linha</q>
    -- <a href="google.com"><cite>Google</cite></a>
</p>
