    Atributos HTML
    - informações extras
    - configurações
-->

<img src="imagem.png" alt="Texto alternativo">

<img src="conteúdo" alt="">


<!--
    Atributos booleanos
    - não precisam de conteúdo
-->

<input type="text" disabled> <!-- Verdadeiro ou falso -->

    Aspas
    - omissão (apesar de ser possível, não é recomendado)

    - duplas
-->

<a href="https://google.com">link</a>
