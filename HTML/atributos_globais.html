<!--
    Atributos Globais mais utilizados

    - class (utilizada para aplicar css e utilizada para acessar no javascript)
    - contenteditable (significa que eu posso editar ou não um conteúdo)
    - data- (expandir os tipos de atributos para utilização de lógica no javascript)
    - hidden (esconde os elementos)
    - id (somente um por página, não sendo recomendado a utilização do id com o mesmo atributo mais vezes)
    - style (aplicar CSS dentro do HTML)
    - tabindex (quando for navegar na página, utilizando a tecla TAB ele seleciona onde o TAB irá navegar)
    - title (Define um titulo para a tag)
-->

<div
    class="Carrinho" contenteditable="true"
>
    <!-- Elementos aqui dentro -->
</div>

<div
    class="Carrinho" data-qualquer-nome=""
>
    <!-- Elementos aqui dentro -->
</div>

<div
    class="Carrinho" hidden
>
    <!-- Elementos aqui dentro -->
</div>

<div
    class="Carrinho" id="cart1"
>
    <!-- Elementos aqui dentro -->
</div>

<div
    class="Carrinho" style="color: blue;"
>
    <!-- Elementos aqui dentro -->
</div>

<div
    tabindex="1"
>
    <!-- Elementos aqui dentro -->
</div>

<div title="asd">
    <!-- Elementos aqui dentro -->
</div>
